apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "br.com.vostre.circular"
        minSdkVersion 19
        targetSdkVersion 28
        multiDexEnabled true
        versionCode 31
        versionName "2.3.0"
//        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField "long", "TIMESTAMP", System.currentTimeMillis() + "L"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }

        vectorDrawables.useSupportLibrary = true

    }

    //Signing configurations for build variants "release"
    signingConfigs {
        usuario {
            storeFile file("C:/android/keys/circular.jks")
            storePassword "vostrecircular"
            keyAlias "vostrÃ¨ circular apk key"
            keyPassword "vostrecircular"
            v2SigningEnabled false
        }
    }

    productFlavors {
        admin {
            dimension "main"
            applicationId "br.com.vostre.circular.admin"
        }
        usuario {
            dimension "main"
            applicationId "br.com.vostre.circular"
            signingConfig signingConfigs.usuario
        }
    }

    buildTypes {
        debug {
            //applicationIdSuffix ".debug"
            versionNameSuffix '-SNAPSHOT'
        }
        release {
            productFlavors.usuario.signingConfig = signingConfigs.usuario
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.usuario
        }
    }

    flavorDimensions("main")

    dataBinding {
        enabled = true
        version = '3.3.2'
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    sourceSets {
        androidTest.assets.srcDirs += files("$projectDir/schemas".toString())
    }

}

afterEvaluate {
    tasks.matching {
        it.name.startsWith('dex')
    }.each { dx ->
        if (dx.additionalParameters == null) {
            dx.additionalParameters = ['--multi-dex']
        } else {
            dx.additionalParameters += '--multi-dex'
        }
    }
}

